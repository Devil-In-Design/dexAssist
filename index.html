<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <script src="https://kit.fontawesome.com/dd4d05d7f8.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <form class="main" id="main">

        <div class="segment">
            <h1>PokéDex v.2</h1>
        </div>

        <label>
            <input type="text" id="type-input" placeholder="Input Pokemon Type">
        </label>

        <button class="red" type="button submit" id="submit" value="Submit"><i class="icon ion-md-lock"></i>
            Search</button>

    </form>

    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">X</div>
            <div class="popup-content" id="content">
                <h2>Hello, Trainer!</h2>
                <p>This Pokémon is weak against: <span id="weakness">Error</span></p>
                <p>It is resistant to: <span id="resistance">Error</span></p>
            </div>
        </div>
    </div>
    


    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- my scripts -->
    <script src="js/app.js"></script>
</body>

</html>
