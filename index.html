<head>

    <title>Dex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div class="wrapper">

    <div class="icon bug hide">
        <img src="icon-set/icons/bug.svg"/>
    </div>
    <div class="icon dark hide">
        <img src="icon-set/icons/dark.svg"/>
    </div>
    <div class="icon dragon hide">
        <img src="icon-set/icons/dragon.svg"/>
    </div>

    <div class="icon electric hide">
        <img src="icon-set/icons/electric.svg"/>
    </div>
    <div class="icon fairy hide">
        <img src="icon-set/icons/fairy.svg"/>
    </div>
    <div class="icon fighting hide">
        <img src="icon-set/icons/fighting.svg"/>
    </div>
    <div class="icon fire hide">
        <img src="icon-set/icons/fire.svg"/>
    </div>
    <div class="icon flying hide">
        <img src="icon-set/icons/flying.svg"/>
    </div>
    <div class="icon ghost hide">
        <img src="icon-set/icons/ghost.svg"/>
    </div>
    <div class="icon grass hide">
        <img src="icon-set/icons/grass.svg"/>
    </div>
    <div class="icon ground hide">
        <img src="icon-set/icons/ground.svg"/>
    </div>
    <div class="icon ice hide">

    </div>
    <div class="icon poison hide">
        <img src="icon-set/icons/poison.svg"/>

    <div class="icon psychic hide">

    <div class="icon rock hide">
        <img src="icon-set/icons/rock.svg"/>
    </div>
    <div class="icon steel hide">
        <img src="icon-set/icons/steel.svg"/>
    </div>
    <div class="icon water hide">
        <img src="icon-set/icons/water.svg"/>
    </div>
</div>


    <form class="main" id="main">

        <div class="segment">
            <h1>Pok√©Dex v.2</h1>
        </div>

        <label>
            <input type="text" id="type-input" placeholder="Input Pokemon Type">
        </label>

        <button class="red" type="button submit" id="submit" value="Submit"><i class="icon ion-md-lock"></i>
            Search</button>

    </form>

    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">X</div>
            <div class="popup-content" id="content">
                <p>weakness: <span id="weakness">Error</span></p>
                <div id="weakImg"></div>
                <p>resistance: <span id="resistance">Error</span></p>
                <div id="resImg"></div>
                <!-- <p>weakness: <img id="weak" src=''>Error</p>
                <p>resistance: <img id="res" src=''>Error</p> -->
            </div>
        </div>
    </div>

    <div class="pokemon" id="pokemon"></div>
    


    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
