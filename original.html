<body>
    <div class="pokedex">
        <h1>PokeDex v.2</h1>

        <form class="main" id="main">
            <input type="text" id="type-input" placeholder="Input Pokemon Type">
            <input type="submit" id="submit" value="Submit">
        </form>

        <div class="popup-wrapper">
            <div class="popup">
                <div class="popup-close">X</div>
                <div class="popup-content" id="content">
                    <h2>Hello, Trainer!</h2>
                    <p>This Pokemon is weak against: <span id="weakness">Error</span></p>
                    <p>It is resistant to: <span id="resistance">Error</span></p>
                </div>
            </div>
        </div>
    </div>
